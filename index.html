<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Mir4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Mir4 - Calculadora</h1>
        <div class="secciones">
            <section class="options">
                <img src="media/escama/epico.png" class="option active"></img>
                <img src="media/piel/epico.png" class="option"></img>
                <img src="media/cuerno/epico.png" class="option"></img>
            </section>
            <section class="principal">
                <form action="#" class="refinado">
                    <label for="nombre" class="mat-name name">
                        <h3>Material</h3>
                        <b>Acero</b>
                        <b>Orbe maligno</b>
                        <b>Piedra de sombra</b>
                    </label>
                    <label for="requerido" class="mat-requerido">
                        <h3>Requerido</h3>
                        <b class="acero-requerido">30000</b>
                        <b class="orbe-maligno-requerido">10000</b>
                        <b class="piedra-de-sombra-requerido">10000</b>
                    </label>
                    <label for="disponible" class="mat-disponible">
                        <h3>Disponible</h3>
                        <input type="number" class="disponible">
                        <input type="number" class="disponible">
                        <input type="number" class="disponible">
                    </label>
                    <label for="falta" class="mat-falta">
                        <h3>Falta</h3>
                        <b class="acero-falta">1</b>
                        <b class="orbe-maligno-falta">10000</b>
                        <b class="piedra-de-sombra-falta">10000</b>
                    </label>
                </form>
    
                <form action="#" class="raro">
                    <label for="nombre" class="mat-name name">
                        <h3>Material</h3>
                        <b>Acero</b>
                        <b>Orbe maligno</b>
                        <b>Piedra de sombra</b>
                    </label>
                    <label for="requerido" class="mat-requerido">
                        <h3>Requerido</h3>
                        <b class="acero-requerido">3000</b>
                        <b class="orbe-maligno-requerido">1000</b>
                        <b class="piedra-de-sombra-requerido">1000</b>
                    </label>
                    <label for="disponible" class="mat-disponible">
                        <h3>Disponible</h3>
                        <input type="number" class="disponible">
                        <input type="number" class="disponible">
                        <input type="number" class="disponible">
                    </label>
                    <label for="falta" class="mat-falta">
                        <h3>Falta</h3>
                        <b class="acero-falta">1</b>
                        <b class="orbe-maligno-falta">10000</b>
                        <b class="piedra-de-sombra-falta">10000</b>
                    </label>
                </form>
    
                <form action="#" class="epico">
                    <label for="nombre" class="mat-name name">
                        <h3>Material</h3>
                        <b>Acero</b>
                        <b>Orbe maligno</b>
                        <b>Piedra de sombra</b>
                    </label>
                    <label for="requerido" class="mat-requerido">
                        <h3>Requerido</h3>
                        <b class="acero-requerido requerido">300</b>
                        <b class="orbe-maligno-requerido requerido">100</b>
                        <b class="piedra-de-sombra-requerido requerido">100</b>
                    </label>
                    <label for="disponible" class="mat-disponible">
                        <h3>Disponible</h3>
                        <input type="number" class="acero-disponible disponible">
                        <input type="number" class="orbe-maligno-disponible disponible">
                        <input type="number" class="piedra-de-sombra-disponible disponible">
                    </label>
                    <label for="falta" class="mat-falta">
                        <h3>Falta</h3>
                        <b class="acero-falta falta">1</b>
                        <b class="orbe-maligno-falta falta">10000</b>
                        <b class="piedra-de-sombra-falta falta">10000</b>
                    </label>
                </form>
    
                <form action="#" class="recursos">
                    <label for="nombre" class="recuros-name name">
                        <h3>Recurso</h3>
                        <b>Acero oscuro</b>
                        <b>Polvo brillante</b>
                        <b>Cobre</b>
                    </label>
                    <label for="requerido" class="mat-requerido">
                        <h3>Requerido</h3>
                        <b class="acero-oscuro-requerido requerido">87500000</b>
                        <b class="polvo-brillante-requerido requerido">287500</b>
                        <b class="cobre-requerido requerido">250000000</b>
                    </label>
                    <label for="disponible" class="recursos-disponible">
                        <h3>Disponible</h3>
                        <input type="number" class="acero-oscuro-disponible disponible">
                        <input type="number" class="polvo-brillante-disponible disponible">
                        <input type="number" class="cobre-disponible disponible">
                    </label>
                    <label for="falta" class="mat-falta">
                        <h3>Falta</h3>
                        <b class="acero-oscuro-falta falta">1</b>
                        <b class="polvo-brillante-falta falta">10000</b>
                        <b class="cobre-falta falta">10000</b>
                    </label>
                </form>
    
            </section>
        </div>
    </div>
</body>
</html>
